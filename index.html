<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIMO | Premium Shop</title>
    <style>
        :root { --neon-blue: #00d2ff; --neon-purple: #bc13fe; --bg-dark: #050508; --glass: rgba(255, 255, 255, 0.1); }
        body { margin: 0; background-color: var(--bg-dark); color: white; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; background-size: cover; background-position: center; background-attachment: fixed; }
        .bg-glow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 15% 15%, #1a0b2e 0%, transparent 40%), radial-gradient(circle at 85% 85%, #071e3d 0%, transparent 40%); z-index: -2; }
        .page { display: none; padding: 20px; animation: fadeIn 0.4s ease; }
        .active-page { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Loader */
        #loader { position: fixed; width: 100%; height: 100vh; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; }
        .spinner { width: 80px; height: 80px; border: 4px solid rgba(0, 210, 255, 0.1); border-left-color: var(--neon-blue); border-right-color: var(--neon-purple); border-radius: 50%; animation: spin 1s linear infinite; }
        #percent { font-size: 14px; margin-top: 10px; color: var(--neon-blue); font-family: monospace; }

        header { display: flex; align-items: center; margin-bottom: 25px; }
        .k-logo-container { width: 45px; height: 45px; border-radius: 12px; overflow: hidden; display: flex; justify-content: center; align-items: center; margin-right: 15px; background: linear-gradient(45deg, var(--neon-purple), var(--neon-blue)); border: 1px solid rgba(255,255,255,0.2); }
        .k-logo-container img { width: 100%; height: 100%; object-fit: cover; }

        .slider-wrapper { padding: 3px; border-radius: 28px; background: linear-gradient(135deg, var(--neon-blue), transparent, var(--neon-purple)); margin-bottom: 30px; }
        .slider-container { width: 100%; aspect-ratio: 16/9; border-radius: 25px; overflow: hidden; position: relative; background: #000; }
        .slides { display: flex; width: 300%; height: 100%; transition: transform 0.8s ease; }
        .slide { width: 100%; height: 100%; background-size: cover; background-position: center; display: flex; align-items: flex-end; }
        .slide-overlay { width: 100%; padding: 15px; background: linear-gradient(to top, rgba(0,0,0,0.8), transparent); font-weight: bold; color: var(--neon-blue); font-size: 14px; }

        .card { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); padding: 22px; border-radius: 24px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; backdrop-filter: blur(15px); cursor: pointer; }
        .price-item { background: rgba(0, 0, 0, 0.5); padding: 18px; border-radius: 18px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; border-left: 5px solid var(--neon-purple); cursor: pointer; }
        .btn-buy { background: var(--neon-blue); color: #000; padding: 10px 25px; border-radius: 15px; font-weight: 900; border: none; }

        /* Admin UI */
        .admin-nav-tabs { display: flex; gap: 8px; overflow-x: auto; margin-bottom: 20px; padding-bottom: 5px; }
        .adm-tab { background: #222; color: #777; padding: 10px 18px; border-radius: 10px; border: none; cursor: pointer; }
        .adm-tab.active { background: var(--neon-blue); color: #000; font-weight: bold; }
        .admin-card { background: var(--glass); padding: 20px; border-radius: 25px; border: 1px solid #333; margin-bottom: 20px; }
        .admin-input { width: 100%; padding: 12px; margin-bottom: 10px; background: #000; border: 1px solid #333; color: white; border-radius: 10px; }

        /* Acc Post */
        .acc-post { background: var(--glass); border-radius: 20px; margin-bottom: 20px; padding: 15px; border: 1px solid #333; }
        .acc-img-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 10px; }
        .acc-img-grid img { width: 100%; border-radius: 10px; aspect-ratio: 1/1; object-fit: cover; }

        /* Order Modal Center */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; }
        .modal-content { background: #111; border: 1px solid var(--neon-blue); border-radius: 25px; padding: 25px; width: 100%; max-width: 350px; text-align: center; }
        .kpay-box { background: #000; border: 1px dashed #555; padding: 15px; border-radius: 15px; margin: 15px 0; color: var(--neon-blue); font-size: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="bg-layer" class="bg-glow"></div>
    <div id="loader"><div class="spinner"></div><div id="percent">0%</div></div>

    <div id="main-page" class="page">
        <header><div class="k-logo-container"><img id="display-logo" src="https://via.placeholder.com/100/00d2ff/000000?text=K"></div><h2 onclick="secretAdmin()">KIMO SHOP</h2></header>
        <div class="slider-wrapper"><div class="slider-container"><div class="slides" id="slide-track">
            <div id="slide0" class="slide"><div class="slide-overlay" id="slideText0"></div></div>
            <div id="slide1" class="slide"><div class="slide-overlay" id="slideText1"></div></div>
            <div id="slide2" class="slide"><div class="slide-overlay" id="slideText2"></div></div>
        </div></div></div>
        <div class="card" onclick="nav('diamond-page')"><div><h3>MLBB Diamonds</h3><p>Instant</p></div><button class="btn-buy">BUY</button></div>
        <div class="card" onclick="nav('pubg-page')"><div><h3>PUBG Mobile</h3><p>Fast</p></div><button class="btn-buy">BUY</button></div>
        <div class="card" onclick="nav('heartopia-page')"><div><h3>Heartopia</h3><p>Direct</p></div><button class="btn-buy">BUY</button></div>
        <div class="card" onclick="nav('tg-page')"><div><h3>Telegram</h3><p>Gift</p></div><button class="btn-buy">BUY</button></div>
        <div class="card" onclick="nav('acc-page')"><div><h3>Accounts</h3><p>Stock</p></div><button class="btn-buy">VIEW</button></div>
    </div>

    <div id="diamond-page" class="page"><header><span onclick="nav('main-page')">←</span><h2 style="margin-left:15px">MLBB</h2></header><div id="user-MLBB"></div></div>
    <div id="pubg-page" class="page"><header><span onclick="nav('main-page')">←</span><h2 style="margin-left:15px">PUBG</h2></header><div id="user-PUBG"></div></div>
    <div id="heartopia-page" class="page"><header><span onclick="nav('main-page')">←</span><h2 style="margin-left:15px">Heartopia</h2></header><div id="user-HEARTOPIA"></div></div>
    <div id="tg-page" class="page"><header><span onclick="nav('main-page')">←</span><h2 style="margin-left:15px">Telegram</h2></header><div id="user-TG"></div></div>
    <div id="acc-page" class="page"><header><span onclick="nav('main-page')">←</span><h2 style="margin-left:15px">Accounts</h2></header><div id="acc-list"></div></div>

    <div id="admin-page" class="page">
        <header><span onclick="nav('main-page')">←</span><h2 style="margin-left:15px">Admin</h2></header>
        <div class="admin-nav-tabs">
            <button class="adm-tab active" onclick="switchAdmTab(this,'prices')">Prices</button>
            <button class="adm-tab" onclick="switchAdmTab(this,'visuals')">Visuals</button>
            <button class="adm-tab" onclick="switchAdmTab(this,'payment')">Payment</button>
            <button class="adm-tab" onclick="switchAdmTab(this,'acc-post')">Post Acc</button>
        </div>
        <div id="adm-sec-prices" class="adm-content">
            <div id="price-editor-rows" class="admin-card"></div>
        </div>
        <div id="adm-sec-visuals" class="adm-content" style="display:none">
            <div class="admin-card">
                <p>BG: <input type="file" id="bg-f" class="admin-input"></p>
                <p>Logo: <input type="file" id="logo-f" class="admin-input"></p>
                <button class="btn-buy" style="width:100%" onclick="saveVisuals()">SAVE SETTINGS</button>
            </div>
        </div>
        <div id="adm-sec-payment" class="adm-content" style="display:none">
            <div class="admin-card">
                <input type="text" id="adm-pay-num" class="admin-input" placeholder="Number">
                <input type="text" id="adm-pay-name" class="admin-input" placeholder="Name">
                <button class="btn-buy" style="width:100%" onclick="savePay()">SAVE PAYMENT</button>
            </div>
        </div>
        <div id="adm-sec-acc-post" class="adm-content" style="display:none">
            <div class="admin-card">
                <input type="text" id="ac-title" class="admin-input" placeholder="Acc Name">
                <textarea id="ac-desc" class="admin-input" placeholder="Details"></textarea>
                <input type="file" id="ac-imgs" class="admin-input" multiple>
                <button class="btn-buy" style="width:100%" onclick="postAccount()">POST ACCOUNT</button>
                <button class="btn-buy" style="width:100%; background:red; margin-top:10px" onclick="clearAccounts()">CLEAR ALL POSTS</button>
            </div>
        </div>
    </div>

    <div id="pay-modal" class="modal">
        <div class="modal-content">
            <h3 id="ord-title"></h3>
            <p id="ord-price" style="color:var(--neon-purple); font-weight:bold;"></p>
            <div class="kpay-box" id="mod-num"></div>
            <div id="mod-name" style="font-weight:bold;margin-bottom:20px"></div>
            <button class="btn-buy" style="width:100%" onclick="copyAndGo()">COPY & ORDER</button>
            <button onclick="closeModal()" style="background:none;border:none;color:#555;margin-top:15px">CANCEL</button>
        </div>
    </div>

    <script>
        let shopData = JSON.parse(localStorage.getItem('kimo_v3')) || {
            MLBB: [["Weekly Pass","6500"],["86 Dia","4800"],["172 Dia","9600"]],
            PUBG: [["60 UC","3800"],["325 UC","16500"]],
            HEARTOPIA: [["60 Gems","3500"]], TG: [["1 Month","16500"]]
        };
        let accountPosts = JSON.parse(localStorage.getItem('kimo_acc_v3')) || [];
        let activeOrder = {}; let count = 0;

        function nav(id) { document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page')); document.getElementById(id).classList.add('active-page'); }
        function secretAdmin() { count++; if(count==5){ count=0; nav('admin-page'); renderPriceEditor(); } setTimeout(()=>count=0, 3000); }
        function switchAdmTab(btn, sec) {
            document.querySelectorAll('.adm-tab').forEach(t=>t.classList.remove('active')); btn.classList.add('active');
            document.querySelectorAll('.adm-content').forEach(c=>c.style.display='none'); document.getElementById('adm-sec-'+sec).style.display='block';
        }

        async function compressImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader(); reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image(); img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_W = 500; const scale = MAX_W / img.width;
                        canvas.width = MAX_W; canvas.height = img.height * scale;
                        canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                        resolve(canvas.toDataURL('image/jpeg', 0.4)); // Highly compressed to save space
                    };
                };
            });
        }

        async function postAccount() {
            try {
                const title = document.getElementById('ac-title').value;
                const desc = document.getElementById('ac-desc').value;
                const files = document.getElementById('ac-imgs').files;
                if(!title || files.length === 0) return alert("Title and Image required!");
                let imgs = [];
                for(let f of files) imgs.push(await compressImage(f));
                accountPosts.push({ title, desc, imgs });
                localStorage.setItem('kimo_acc_v3', JSON.stringify(accountPosts));
                alert("Posted!"); renderUserView();
            } catch (e) { 
                alert("Storage Full! Clearing old posts..."); 
                accountPosts.shift(); postAccount(); // Auto-clear oldest if full
            }
        }

        function openPay(game, item, price) {
            activeOrder = { game, item, price };
            document.getElementById('ord-title').innerText = `${game} - ${item}`;
            document.getElementById('ord-price').innerText = `${price} MMK`;
            document.getElementById('mod-num').innerText = localStorage.getItem('p_n') || "09xxxxxx";
            document.getElementById('mod-name').innerText = "Name: " + (localStorage.getItem('p_u') || "Admin");
            document.getElementById('pay-modal').style.display = 'flex';
        }
        function closeModal() { document.getElementById('pay-modal').style.display='none'; }
        function copyAndGo() { 
            navigator.clipboard.writeText(document.getElementById('mod-num').innerText); 
            const msg = `Order: ${activeOrder.game} - ${activeOrder.item} (${activeOrder.price} MMK)`;
            window.location.href=`https://t.me/Ironman2005born?text=${msg}`; 
        }

        function renderUserView() {
            Object.keys(shopData).forEach(k => {
                const el = document.getElementById('user-'+k);
                if(el) el.innerHTML = shopData[k].map(i => `<div class="price-item" onclick="openPay('${k}', '${i[0]}', '${i[1]}')"><span>${i[0]}</span><b>${i[1]} MMK</b></div>`).join('');
            });
            document.getElementById('acc-list').innerHTML = accountPosts.map(p => `<div class="acc-post"><h3>${p.title}</h3><p>${p.desc}</p><div class="acc-img-grid">${p.imgs.map(im=>`<img src="${im}">`).join('')}</div><button class="btn-buy" style="width:100%;margin-top:10px" onclick="openPay('Acc', '${p.title}', 'N/A')">BUY</button></div>`).join('');
            const sBG = localStorage.getItem('k_bg'); if(sBG) document.body.style.backgroundImage = `url('${sBG}')`;
        }

        function clearAccounts() { if(confirm("Clear all?")){ localStorage.removeItem('kimo_acc_v3'); accountPosts = []; renderUserView(); } }
        function savePay() { localStorage.setItem('p_n', document.getElementById('adm-pay-num').value); localStorage.setItem('p_u', document.getElementById('adm-pay-name').value); alert("Saved!"); }
        async function saveVisuals() {
            const bg = document.getElementById('bg-f').files[0];
            if(bg) localStorage.setItem('k_bg', await compressImage(bg));
            alert("Saved!"); location.reload();
        }

        window.onload = () => {
            let p=0; const iv=setInterval(()=>{ p+=10; document.getElementById('percent').innerText=p+"%"; if(p>=100){ clearInterval(iv); document.getElementById('loader').style.display='none'; nav('main-page'); renderUserView(); } }, 50);
        };
    </script>
</body>
</html>
