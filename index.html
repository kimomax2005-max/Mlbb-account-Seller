<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIMO | Premium Game Shop</title>
    <style>
        :root { --neon-blue: #00d2ff; --neon-purple: #bc13fe; --bg-dark: #050508; --glass: rgba(255, 255, 255, 0.1); }
        body { margin: 0; background-color: var(--bg-dark); color: white; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; background-size: cover; background-position: center; background-attachment: fixed; }
        .bg-glow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 15% 15%, #1a0b2e 0%, transparent 40%), radial-gradient(circle at 85% 85%, #071e3d 0%, transparent 40%); z-index: -2; }
        .page { display: none; padding: 20px; animation: fadeIn 0.4s ease; max-width: 600px; margin: auto; }
        .active-page { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Loader */
        #loader { position: fixed; width: 100%; height: 100vh; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; }
        .spinner { width: 50px; height: 50px; border: 3px solid rgba(0, 210, 255, 0.1); border-left-color: var(--neon-blue); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        header { display: flex; align-items: center; margin-bottom: 25px; }
        .k-logo-container { width: 45px; height: 45px; border-radius: 12px; overflow: hidden; display: flex; justify-content: center; align-items: center; margin-right: 15px; background: linear-gradient(45deg, var(--neon-purple), var(--neon-blue)); border: 1px solid rgba(255,255,255,0.2); }
        .k-logo-container img { width: 100%; height: 100%; object-fit: cover; }

        /* Slider */
        .slider-wrapper { padding: 3px; border-radius: 28px; background: linear-gradient(135deg, var(--neon-blue), transparent, var(--neon-purple)); margin-bottom: 30px; }
        .slider-container { width: 100%; aspect-ratio: 16/9; border-radius: 25px; overflow: hidden; position: relative; background: #000; }
        .slides { display: flex; width: 300%; height: 100%; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        .slide { width: 100%; height: 100%; background-size: cover; background-position: center; display: flex; align-items: flex-end; }
        .slide-overlay { width: 100%; padding: 15px; background: linear-gradient(to top, rgba(0,0,0,0.8), transparent); font-weight: bold; color: var(--neon-blue); font-size: 14px; }

        .card { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); padding: 22px; border-radius: 24px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; backdrop-filter: blur(15px); cursor: pointer; }
        .btn-buy { background: var(--neon-blue); color: #000; padding: 10px 25px; border-radius: 15px; font-weight: 900; border: none; cursor: pointer; }

        /* Account Post */
        .acc-post { background: var(--glass); border-radius: 25px; margin-bottom: 20px; padding: 15px; border: 1px solid #333; position: relative; }
        .acc-main-img { width: 100%; border-radius: 18px; aspect-ratio: 1/1; object-fit: cover; border: 1px solid #444; }
        .sold-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); border-radius: 25px; display: none; justify-content: center; align-items: center; z-index: 10; }
        .sold-text { color: red; font-size: 2rem; font-weight: 900; border: 4px solid red; padding: 10px 20px; transform: rotate(-15deg); }

        /* Admin UI */
        .admin-card { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 25px; border: 1px solid #333; margin-bottom: 20px; }
        .admin-input { width: 100%; padding: 12px; margin-bottom: 12px; background: #000; border: 1px solid #444; color: white; border-radius: 12px; box-sizing: border-box; }
        .adm-btn-sold { background: #ff4757; color: white; border: none; padding: 8px 15px; border-radius: 10px; cursor: pointer; margin-top: 10px; }

        /* Modal Details */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; overflow-y: auto; padding: 20px; box-sizing: border-box; }
        .detail-content { max-width: 500px; margin: auto; padding-bottom: 50px; }
        .detail-img-grid { display: grid; grid-template-columns: 1fr; gap: 15px; margin: 20px 0; }
        .detail-img-grid img { width: 100%; border-radius: 15px; border: 1px solid #444; }
    </style>
</head>
<body>
    <div id="bg-layer" class="bg-glow"></div>
    <div id="loader"><div class="spinner"></div><div id="percent" style="margin-top:10px; color:var(--neon-blue)">0%</div></div>

    <div id="main-page" class="page">
        <header><div class="k-logo-container"><img id="display-logo" src="https://via.placeholder.com/100/00d2ff/000000?text=K"></div><h2 onclick="secretAdmin()">KIMO SHOP</h2></header>
        <div class="slider-wrapper"><div class="slider-container"><div class="slides" id="slide-track">
            <div id="slide0" class="slide"><div class="slide-overlay" id="slideText0"></div></div>
            <div id="slide1" class="slide"><div class="slide-overlay" id="slideText1"></div></div>
            <div id="slide2" class="slide"><div class="slide-overlay" id="slideText2"></div></div>
        </div></div></div>
        <div class="card" onclick="nav('diamond-page')"><div><h3>MLBB Diamonds</h3><p>Instant</p></div><button class="btn-buy">BUY</button></div>
        <div class="card" onclick="nav('acc-page')"><div><h3>Accounts Shop</h3><p>Best Stock</p></div><button class="btn-buy">VIEW</button></div>
    </div>

    <div id="acc-page" class="page"><header><span onclick="nav('main-page')" style="cursor:pointer">←</span><h2 style="margin-left:15px">Accounts</h2></header><div id="acc-list"></div></div>
    <div id="diamond-page" class="page"><header><span onclick="nav('main-page')" style="cursor:pointer">←</span><h2 style="margin-left:15px">MLBB</h2></header><div id="user-MLBB"></div></div>

    <div id="admin-page" class="page">
        <header><span onclick="nav('main-page')" style="cursor:pointer">←</span><h2 style="margin-left:15px">Admin</h2></header>
        <div class="admin-card">
            <h3>Post New Account</h3>
            <input type="text" id="ac-title" class="admin-input" placeholder="Account Name">
            <textarea id="ac-desc" class="admin-input" placeholder="Details" style="height:80px;"></textarea>
            <input type="file" id="ac-imgs" class="admin-input" multiple>
            <button class="btn-buy" style="width:100%" onclick="postAccount()">POST NOW</button>
        </div>
        <div id="admin-acc-manage"></div>
    </div>

    <div id="detail-modal" class="modal">
        <div class="detail-content">
            <span onclick="closeDetails()" style="font-size:30px; cursor:pointer;">× Close</span>
            <h2 id="det-title" style="color:var(--neon-blue); margin-top:20px;"></h2>
            <p id="det-desc" style="white-space:pre-wrap; color:#ccc;"></p>
            <div id="det-imgs" class="detail-img-grid"></div>
            <button class="btn-buy" style="width:100%; padding:15px;" onclick="orderAcc()">ORDER VIA TELEGRAM</button>
        </div>
    </div>

    <script>
        const ACC_DB = 'KIMO_ACC_FINAL';
        let accounts = JSON.parse(localStorage.getItem(ACC_DB)) || [];
        let count = 0;

        function nav(id) { document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page')); document.getElementById(id).classList.add('active-page'); window.scrollTo(0,0); }
        function secretAdmin() { count++; if(count==5){ count=0; nav('admin-page'); renderAdminAcc(); } setTimeout(()=>count=0, 2000); }

        async function compressImg(file) {
            return new Promise(res => {
                const reader = new FileReader(); reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image(); img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        canvas.width = 500; canvas.height = 500;
                        canvas.getContext('2d').drawImage(img, 0, 0, 500, 500);
                        res(canvas.toDataURL('image/jpeg', 0.5));
                    }
                }
            });
        }

        async function postAccount() {
            const title = document.getElementById('ac-title').value;
            const desc = document.getElementById('ac-desc').value;
            const files = document.getElementById('ac-imgs').files;
            if(!title || files.length === 0) return alert("Title and Photos required!");
            
            let imgs = [];
            for(let f of files) imgs.push(await compressImg(f));
            
            accounts.unshift({ id: Date.now(), title, desc, imgs, sold: false });
            localStorage.setItem(ACC_DB, JSON.stringify(accounts));
            alert("Posted!"); location.reload();
        }

        function renderUserAcc() {
            document.getElementById('acc-list').innerHTML = accounts.map(a => `
                <div class="acc-post" id="post-${a.id}">
                    <div class="sold-overlay" style="display:${a.sold?'flex':'none'}"><div class="sold-text">SOLD OUT</div></div>
                    <img src="${a.imgs[0]}" class="acc-main-img">
                    <h3 style="margin:10px 0 5px;">${a.title}</h3>
                    <button class="btn-buy" style="width:100%" onclick="viewDetails(${a.id})">VIEW DETAILS</button>
                </div>
            `).join('');
        }

        function renderAdminAcc() {
            document.getElementById('admin-acc-manage').innerHTML = accounts.map(a => `
                <div class="admin-card">
                    <p>${a.title}</p>
                    <button class="adm-btn-sold" onclick="markSold(${a.id})">MARK AS SOLD (5s Delete)</button>
                </div>
            `).join('');
        }

        function markSold(id) {
            accounts = accounts.map(a => a.id === id ? {...a, sold: true} : a);
            localStorage.setItem(ACC_DB, JSON.stringify(accounts));
            renderUserAcc(); renderAdminAcc();
            
            // 5 Seconds Auto Delete
            setTimeout(() => {
                accounts = accounts.filter(a => a.id !== id);
                localStorage.setItem(ACC_DB, JSON.stringify(accounts));
                renderUserAcc(); renderAdminAcc();
            }, 5000);
        }

        let currentOrderTitle = "";
        function viewDetails(id) {
            const a = accounts.find(x => x.id === id);
            currentOrderTitle = a.title;
            document.getElementById('det-title').innerText = a.title;
            document.getElementById('det-desc').innerText = a.desc;
            document.getElementById('det-imgs').innerHTML = a.imgs.map(i => `<img src="${i}">`).join('');
            document.getElementById('detail-modal').style.display = 'block';
        }

        function closeDetails() { document.getElementById('detail-modal').style.display = 'none'; }
        function orderAcc() { window.location.href = `https://t.me/Ironman2005born?text=I want to buy: ${currentOrderTitle}`; }

        window.onload = () => {
            let p=0; const iv=setInterval(()=>{ p+=10; document.getElementById('percent').innerText=p+"%"; if(p>=100){ clearInterval(iv); document.getElementById('loader').style.display='none'; nav('main-page'); renderUserAcc(); startSlider(); } }, 30);
        };
        function startSlider() { let i=0; setInterval(()=>{ i=(i+1)%3; document.getElementById('slide-track').style.transform=`translateX(-${i*33.33}%)`; }, 4000); }
    </script>
</body>
</html>
